
name: "fail job"

on:
  # Triggers the workflow manually specifying inputs to run and use
  workflow_dispatch:
    inputs:
      git-sha-ref:
        description: 'Dummy'
        requiered: false
        # If null uses earliest commit at main
        default: 'master'


jobs:
  fail-jobs-1:
    runs-on: ubuntu-latest
    steps:

      - name: Report trigger
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: "warning"
          notification_title: 'Workflow: *{workflow}* has been triggered by ${{ github.actor }}'
          message_format: '*{workflow}* has been triggered in <{repo_url}|{repo}> using GIT REF: <{commit_url}|{commit_sha}>'
          footer: '<{run_url}|View Run>'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}

      # - name: fail-jobs
      #   run: |
      #     exit 137

      - name: fail-jobs
        run: |
          echo "pass"


      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
          notification_title: 'Workflow: *{workflow}* has {status_message} in job: *{job}*'
          message_format: '{emoji} *{workflow}* {status_message} in <{repo_url}|{repo}>'
          footer: '<{run_url}|View Run>'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}

  fail-jobs-2:
    runs-on: ubuntu-latest
    needs: fail-jobs-1
    steps:

      - name: fail-jobs
        run: |
          echo "pass"


      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
          notification_title: 'Workflow: *{workflow}* has {status_message} in job: *{job}*'
          message_format: '{emoji} *{workflow}* {status_message} in <{repo_url}|{repo}>'
          footer: '<{run_url}|View Run>'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
